<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Danh sách người dùng</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }}, Username: {{ user.username }}</li>
        {% else %}
            <li>Không có người dùng nào.</li>
        {% endfor %}
    </ul>
</body>
</html>
